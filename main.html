<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulação - Aula</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Simulação - Aula</h1>
    <input type="text" id="search" placeholder="Buscar por nome">
    <input type="number" id="precoMinimo" placeholder="Preço mínimo" min="0">
    <input type="number" id="precoMaximo" placeholder="Preço máximo" min="0">
    <button id="btnFiltro">Filtrar</button>
  </header>
  <main>
    <section id="produtos"></section>
    <aside id="carrinho">
      <h2>Carrinho</h2>
      <ul id="itensCarrinho"></ul>
      <p id="totalCarrinho">Total: R$ 0,00</p>
      <button id="finalizar">Finalizar Compra</button>
    </aside>
  </main>

  <script src="app.js"></script>
</body>
</html>
