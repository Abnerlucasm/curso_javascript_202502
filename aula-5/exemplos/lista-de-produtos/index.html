<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 05 - Exercicios</title>
</head>
<body style="font-family: Arial; padding: 20px; background-color: white; color: black; line-height: 1.5;">
    
    <h1 style="color: green; margin-bottom: 20px;">Aula 05 - Exercicos 19/09/2025</h1>

    <!--EXERCICIO 01-->
    <section style="background-color: rgba(166, 243, 151, 0.401); padding: 20px;border-radius: 8px; margin-bottom: 30px;">
        <h2 style="color: #2e7d32;">Exercício 01 — Lista de Produtos</h2>

        <p>
            Extraia os dados do <strong><code>dados.json</code></strong> e armazene em um <strong>array</strong>.
            Liste os dados na tela, crie uma função para adiconar produtos e realizar compras atualizando os estoques.
        </p>

        <h3>Lista de produtos:</h3>
        <!--Lista de itens >> ul é lista-->
        <ul id="lista" style="padding-left: 20px; color: rgb(205, 205, 205); min-height: 50px; border: 1px solid rgb(99, 99, 99); border-radius: 5px; background-color: rgb(255, 255, 255); padding: 10px;">

        </ul>

        <h3 style="margin-top: 20px;">Adicionar novo produto:</h3>
        <div style="display: flex; gap: 10px; flex-wrap: wrap; margin-top: 10px;">
            <input type="text" id="input-codigo" placeholder="Código" style="padding: 6px; flex: 1 1 120px;">
            <input type="text" id="input-nome" placeholder="Produto" style="padding: 6px; flex: 1 1 120px;">
            <input type="number" id="input-preco" placeholder="Valor R$" style="padding: 6px; flex: 1 1 120px;">
            <input type="number" id="input-estoque" placeholder="Estoque" style="padding: 6px; flex: 1 1 120px;">
            <button id="add-btn" style="background-color: #2e7d32; color: white; border: none; padding: 6px 12px; border-radius: 5px; cursor: pointer;">
                Adicionar ao carrinho
            </button>
        </div>

        <p id = "contador" style="margin-top: 15px; color: #555">
            <!--Aqui vai aparecer o estoue disponivel-->
        </p>
    
    </section>
    
</body>
<script src="script.js"></script>
</html>
